<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spam SMS Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "/static/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="static/circle-cropped (2).png"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'>Spam SMS Detector</h2>
            <div class='description'>
    			<p>A machine learning WebApp that detects if an SMS is spam or not.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="10" cols="75" placeholder="Enter Your Message Here..." required="required"></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
		<div class="h">
                    {% if msg==1 %}
				        <h4>Prediction: <span class='danger'>Gotcha! This is a SPAM message.</span></h4>
    				{% elif msg==0 %}
	        			<h4>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h4>
			        {% endif %}
                    <br>
                    </div> 

        <!-- Footer -->
        <footer class="bg-dark text-center text-white" style="position: relative ;z-index: 8;height: 20%;box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);">
            <!-- Grid container -->
            
                <br>
                

                
                  <br>
        </footer>    


    </body>
</html>
